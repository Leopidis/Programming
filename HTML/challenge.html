    <h1>Σημερινή Ημερομηνία</h1>
    <p id="dateOutput1"></p>
    <p id="dateOutput2"></p>
    <p id="dateOutput3"></p>
    <p id="dateOutput4"></p>

    <script>
        function formatDate(date, format) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();

            if (format === "mm-dd-yyyy") {
                return `${month}-${day}-${year}`;
            } else if (format === "mm/dd/yyyy") {
                return `${month}/${day}/${year}`;
            } else if (format === "dd-mmyyyy") {
                return `${day}-${month}-${year}`;
            } else if (format === "dd/mm/yyyy") {
                return `${day}/${month}/${year}`;
            } else {
                return "Μη έγκυρη μορφή";
            }
        }

        const currentDate = new Date();
        document.getElementById("dateOutput1").textContent = formatDate(currentDate, "mm-dd-yyyy");
        document.getElementById("dateOutput2").textContent = formatDate(currentDate, "mm/dd/yyyy");
        document.getElementById("dateOutput3").textContent = formatDate(currentDate, "dd-mmyyyy");
        document.getElementById("dateOutput4").textContent = formatDate(currentDate, "dd/mm/yyyy");
    </script>
